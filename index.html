<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quizee app</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="js/main.js"></script>
</head>
<body>
<div class="app-box js-app-container">
    <span class="app-box__icon">
        <i class="fa fa-question-circle app-box__icon"></i>
    </span>
    <h3 class="app-box__header">
        Question <span class='question-counter'>(<span id="question-number">1</span>/<span id="questions-total"></span>)</span>
    </h3>
    <h1 class="app-box__question js-question-title"></h1>
    <div class="answer-box">
        <form>
            <fieldset id="quiz-answers"></fieldset>
        </form>
        <button class="app-box__next js-next-question">Next<span class="next-icon"><i class="fa fa-chevron-right"></i></span></button>
        <button class="app-box__back js-previous-question"><span class="back-icon"><i class="fa fa-chevron-left"></i></span></button>
    </div>

</div>
</body>
</html>
